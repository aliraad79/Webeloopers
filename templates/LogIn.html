{% extends 'Base.html' %}
{% block login %}
    <br><br>
    <form id=”login_form”>
        <label>
            username : <input name=”username”><br><br>
        </label>
        <label>
            password : <input name=”password”><br><br>
        </label>
        <button name=”submit">submit</button>
    </form>
    <br>
    {% if error %}
        <div id=”error”>
            Please Fill the form correctly
        </div>
    {% endif %}
{% endblock %}
