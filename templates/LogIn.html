{% extends 'Base.html' %}
{% block login %}
    <br><br>
    <form id="login_form" action="" method="post">
        {% csrf_token %}
        <input name="username" placeholder="username">
        <input name="password" placeholder="password">
        <button name="submit" type="submit">submit</button>
    </form>
    <br>
    {% if error %}
        <div id="error">
            Please Fill the form correctly
        </div>
        {% elif wrong_info %}
        <br>Wrong Info
    {% endif %}
{% endblock %}
